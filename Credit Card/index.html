<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Credit Card/css/style.css" />
    <title>Credit Card</title>
  </head>
  <body>
    <div class="creditCard">
      <header>
        <span class="logo">
          <img src="../Credit Card/img/logo.png" alt="" />
          <h5>Master Card</h5>
        </span>
        <img src="../Credit Card/img/chip.png" alt="" class="chip" />
      </header>
      <div class="details">
        <div class="card-number">
          <h6>Card Number</h6>
          <h5 class="number">1234 5678 9012 3456</h5>
          <h5 class="card">Cardholder</h5>
        </div>
        <div class="valid-date">
          <h6>Valid Thru</h6>
          <h5>04/28</h5>
        </div>
      </div>
    </div>
  </body>
</html>
